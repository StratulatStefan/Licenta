<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Dropbox</title>
  </head>
  <body>
    <div class="header">
      <h2 id="title">
        <a href="/">
          <img id="title_logo" src="images/logo.png" />
        </a>
      </h2>
      <h3 id="page-name"></h3>
      <a class="menu-option" href="/home">Home</a>
      <a class="menu-option" href="/upload">Upload</a>
      <a class="menu-option" href="about">About</a>
      <div class="log_data">
        <a href="/profile">
          <img id="log_data_profile" src="images/user_logo.png" />
        </a>
        <h3 id="log_data_uname"></h3>
        <button id="logoutButton" class="float-left submit-button" style="visibility: hidden;">Logout</button>
      </div>
    </div>
    <div id="root"></div>
  </body>
  <script>
    let userData = localStorage.getItem('user_data')
    try{
      userData = JSON.parse(userData)
      document.getElementById("logoutButton").style.visibility = "visible"
      document.getElementById("log_data_uname").innerHTML = userData["name"];
      document.getElementById("log_data_profile").style.visibility = "visible";
    }
    catch(e){
      console.log("No user logged in!")
    }
    document.getElementById("logoutButton").onclick = function () {
        localStorage.setItem("user_data", '')
        location.href = "/";
    };
  </script>
</html>
